<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
       
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

        
        <title>Frontend Mentor | Product-Preview-Card</title>


    </head>
    <body>
        <div class="main">
            <div class="containerimg">
                <img class="image" src="" alt="">
            </div>

            <div class="containertext">
                <div class="wrapper">
                <div class="perfume">
                    <h3>P E R F U M E</h3>
                </div>
                <div class="essence">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="detail">
                    <p>
                        A floral, solar and voluptuous interpretation
                        composed by Olivier Polge, Perfumer-Creator for
                        the House of CHANEL.
                    </p>
                </div>
                <div class="price">
                <div class="newprice">
                    <h2>$149.99</h2>
                </div>
                <div class="oldprice">
                    <p><s>$169.99</s></p>
                </div>
                </div>
                <button class="btn" ><img src="icon-cart.svg" alt="">
                    Add to Cart</button>
                </div>
            </div>

        </div>
    </div>

    <br>
    <div class="authorized">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/KJabeen">KJabeen</a>.
      </div>
</body>
</html>
